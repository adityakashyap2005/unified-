<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" />
    <script type="module" src="js/auth.js"></script>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
      <div class="glass p-4 text-center">
        <!-- Login GIF -->
        <img src="images/login.gif" alt="Login Animation" class="login-gif" />

        <form id="login-form">
          <input type="email" id="login-email" class="form-control mb-2" placeholder="Email" required />
          <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required />
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-2">Don't have an account? <a href="register.html">Register here</a></p>
        
        <button id="google-login" class="btn btn-light border w-100">
          <i class="mdi mdi-google"></i> Login with Google
        </button>

        <button id="admin-panel" class="btn btn-warning w-100 mt-3">
          <i class="mdi mdi-shield-key-outline"></i> Admin Panel
        </button>
      </div>
    </div>

    <script>
      document.getElementById("admin-panel").addEventListener("click", function () {
        const password = prompt("Enter Admin Password:");
        if (password === "Aditya") {
          window.location.href = "admin.html";
        } else {
          alert("Incorrect password! Access denied.");
        }
      });

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
